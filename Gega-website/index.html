<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <title>GEGA</title>
</head>

<body>
  <!-- Header Section -->
  <header class=" bg-black py-6 lg:py-12 text-gega-grey font-gemunu uppercase">
    <!-- Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!-- Logo  -->
      <a href="#"
        class="text-4xl lg:text-6xl font-bold text-transparent  bg-gradient-to-r bg-clip-text  from-gega-red  to-gega-grey">GEGA</a>
      <!-- Nav -->
      <nav class="flex justify-between flex-1">
        <!-- Menu -->
        <div class="flex items-center text-md lg:text-lg  space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
        </div>
        <!-- Login -->
        <div class="flex items-center space-x-4 lg:space-x-8">
          <!-- Search area -->
          <form>
            <div class="flex group border-r px-4 mx-4 border-gega-red">
              <input type="text"
                class="group-hover:border-gega-red bg-transparent border-b-2 border-transparent focus:outline-none w-24 lg:w-48 transition duration-500">
              <button class="-ml-4 group-hover:ml-0 group-hover:text-gega-red duration-500 "><svg
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </button>
            </div>
          </form>
          <!-- SignUp -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">Login</a>
            <a href="#"
              class="whitespace-nowrap bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500">Sign
              Up</a>

          </div>
        </div>
      </nav>
    </div>
  </header>
</body>

</html>
