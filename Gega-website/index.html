<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <title>GEGA</title>
</head>

<body>
  <!-- Header Section -->
  <header class=" bg-black py-6 lg:py-12 text-gega-grey ">
    <!-- Header Container -->
    <div class="container max-md:px-4 flex items-center justify-between space-x-8 lg:space-x-16">
      <!-- Logo  -->
      <a href="#"
        class="text-4xl lg:text-6xl font-bold text-transparent  bg-gradient-to-r bg-clip-text  from-gega-red  to-gega-grey">GEGA</a>
      <!-- Hamburger menu -->
      <div class="block md:hidden">
        <div class="space-y-1 cursor-pointer">
          <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
        </div>
      </div>
      <!-- Nav -->
      <nav class="hidden md:flex justify-between flex-1">
        <!-- Menu -->
        <div class="flex items-center text-md lg:text-lg  space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
        </div>
        <!-- Login -->
        <div class="flex items-center space-x-4 lg:space-x-8">
          <!-- Search area -->
          <form>
            <div class="flex group border-r px-4 mx-4 border-gega-red">
              <input type="text"
                class="group-hover:border-gega-red bg-transparent border-b-2 border-transparent focus:outline-none w-24 lg:w-48 transition duration-500">
              <button class="-ml-4 group-hover:ml-0 group-hover:text-gega-red duration-500 "><svg
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </button>
            </div>
          </form>
          <!-- SignUp -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">Login</a>
            <a href="#"
              class="whitespace-nowrap bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500">Sign
              Up</a>

          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-64 md:h-96 lg:h-128 group relative">
    <!-- Hero Img -->
    <img src="img/batman.jpg" alt="main image" class="h-full w-full object-cover">

    <!-- Hero content -->
    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
      <!-- Hero content container -->
      <div class="container pl-10 lg:pl-0">
        <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">Action, Drama, Thriller</h3>
        <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">The Dark Knight</h1>
        <p class=" text-gega-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">Lorem ipsum dolor,
          sit amet
          consectetur
          adipisicing elit. Odio tenetur laborum molestiae cumque, minus
          expedita illum fugit doloremque vitae incidunt!</p>

        <!-- Detail container -->
        <div
          class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-12 group-hover:lg:mb-20 duration-1000">
          <!-- Watch -->
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-gega-grey uppercase text-sm lg:text-lg hover:text-gega-red duration-500">Watch
              Now</a>
            <div class="flex h-8 w-8 text-center justify-center items-center bg-gega-red text-gega-grey rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <!-- Info -->
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#"
              class="text-gega-grey uppercase text-sm lg:text-lg hover:text-gega-red duration-500">fullsyndpsis</a>
            <div class="flex h-8 w-8 text-center justify-center items-center bg-gega-red text-gega-grey rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Points -->
    <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-red"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
    </div>
  </section>
</body>

</html>
